<!-- main app container -->
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h4 class="display-8">Login user</h4>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="user" class="form-control" [(ngModel)]="user.email"
              [ngClass]="{ 'is-invalid': submitted && f.user.errors }" />
            <div *ngIf="submitted && !!f.user.errors" class="invalid-feedback">
              <div *ngIf="!!f.user.errors.required">Email is required</div>
              <div *ngIf="!!f.user.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [(ngModel)]="user.password" 
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
              <div *ngIf="!!f.password.errors.required">Password is required</div>
              <div *ngIf="!!f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
         
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
